<div class="section-container p-3 mb-4 animate-in" style="background: linear-gradient(125deg, #0F2027 0%, #203A43 50%, #2C5364 100%); border-radius: 16px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15); position: relative; overflow: hidden; animation-delay: 0.15s;">
  <!-- Decorative background elements -->
  <div style="position: absolute; width: 200px; height: 200px; background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 70%); top: -100px; right: -50px; border-radius: 50%;"></div>
  <div style="position: absolute; width: 150px; height: 150px; background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 70%); bottom: -50px; left: -50px; border-radius: 50%;"></div>
  
  <!-- Futuristic header -->
  <h2 class="section-title" style="color: white; font-weight: 700; display: flex; align-items: center; position: relative; z-index: 1; letter-spacing: 0.5px; text-shadow: 0 2px 3px rgba(0,0,0,0.2);">
    <span class="icon-circle pulse-glow" style="background: rgba(255,255,255,0.15); backdrop-filter: blur(10px); border: 2px solid rgba(79, 209, 197, 0.3); border-radius: 50%; width: 44px; height: 44px; display: flex; justify-content: center; align-items: center; margin-right: 12px; box-shadow: 0 0 15px rgba(79, 209, 197, 0.5);">üçø</span> 
    <span style="background: linear-gradient(90deg, #fff, #4FD1C5); -webkit-background-clip: text; background-clip: text; color: transparent;">Popcorn Hack</span>
  </h2>
  
  <!-- Content section with glass morphism -->
  <div class="section-content p-3 mt-3" style="background: rgba(255,255,255,0.9); backdrop-filter: blur(12px); border-radius: 12px; border: 1px solid rgba(255,255,255,0.3); box-shadow: 0 4px 20px rgba(0,0,0,0.08); transition: all 0.3s ease;">
    <h3 style="color: #2c3e50; font-size: 1.2rem; font-weight: 600; border-left: 4px solid #4FD1C5; padding-left: 10px;">{{ page.hack_prompt }}</h3>
    
    <!-- Enhanced textarea with animation -->
    <textarea id="hackResponse" class="form-control custom-input" rows="4" style="margin-top: 15px; margin-bottom: 15px; border: 2px solid #e0e6ed; border-radius: 10px; resize: vertical; background-color: rgba(240,245,250,0.8); transition: all 0.3s ease; box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);"></textarea>
    
    <!-- Button container with improved styling -->
    <div style="display: flex; gap: 12px;">
      <button onclick="saveResponse()" class="btn btn-primary" style="background: linear-gradient(135deg, #4FD1C5 0%, #3490dc 100%); color: white; border: none; border-radius: 8px; padding: 10px 18px; font-weight: 500; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(79, 209, 197, 0.4); position: relative; overflow: hidden;">
        <span style="position: relative; z-index: 2;"><i class="fas fa-save mr-2"></i> Save Response</span>
      </button>
      
      <button onclick="clearResponse()" class="btn btn-secondary" style="background: rgba(240,242,245,0.85); color: #4a5568; border: none; border-radius: 8px; padding: 10px 18px; font-weight: 500; transition: all 0.3s ease; backdrop-filter: blur(5px); box-shadow: 0 4px 15px rgba(0,0,0,0.05);">
        <i class="fas fa-trash-alt mr-2"></i> Clear
      </button>
    </div>
    
    <!-- Status message with improved styling -->
    <div id="saveStatus" class="status-message" style="display: none; color: #4FD1C5; margin-top: 12px; background: rgba(79, 209, 197, 0.1); padding: 10px 14px; border-radius: 8px; font-weight: 500; border-left: 3px solid #4FD1C5; animation: fadeIn 0.5s ease-in-out;">
      <i class="fas fa-check-circle"></i> Response saved successfully!
    </div>
  </div>
  
  <!-- Animation styles -->
  <style>
    @keyframes pulse-glow {
      0% { box-shadow: 0 0 5px rgba(79, 209, 197, 0.5); }
      50% { box-shadow: 0 0 20px rgba(79, 209, 197, 0.8); }
      100% { box-shadow: 0 0 5px rgba(79, 209, 197, 0.5); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .pulse-glow {
      animation: pulse-glow 2s infinite ease-in-out;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      filter: brightness(110%);
    }
    
    textarea:focus {
      border-color: #4FD1C5 !important;
      box-shadow: 0 0 0 2px rgba(79, 209, 197, 0.25) !important;
    }
  </style>
</div>
