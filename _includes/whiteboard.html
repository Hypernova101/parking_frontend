

<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #f9f9f9;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 1000px;
    margin: 2rem auto;
    padding: 1rem;
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
  }

  header {
    background-color: #2c3e50;
    color: white;
    padding: 1rem;
    text-align: center;
    font-size: 1.5rem;
  }

  .info {
    font-size: 0.95rem;
    margin-bottom: 1rem;
    color: #444;
  }

  #whiteboardWrapper {
    position: relative;
    width: 100%;
    height: 600px;
    border-radius: 10px;
    overflow: hidden;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  /* This transparent div blocks interaction */
  .overlay-blocker {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 10;
    background: transparent;
    cursor: not-allowed;
  }
</style>

<header>Live Whiteboard Viewer</header>

<div class="container">
  <p class="info">
    This page will display the teacherâ€™s live drawing whiteboard. Paste the exact Excalidraw room link below:
  </p>

  <label for="roomInput"><strong>Excalidraw Room Link:</strong></label><br />
  <input type="text" id="roomInput" placeholder="https://excalidraw.com/#room=abc123,def456" style="width:100%; padding:8px; margin:10px 0;" />
  <button onclick="loadWhiteboard()" style="padding: 8px 12px; font-size: 1rem;">Load Whiteboard</button>

  <div id="whiteboardWrapper" style="margin-top: 20px; display: none;">
    <iframe id="whiteboardFrame"></iframe>
    <div class="overlay-blocker"></div> <!-- blocks student interaction -->
  </div>
</div>

<script>
  function loadWhiteboard() {
    const input = document.getElementById('roomInput').value.trim();

    
    // Set iframe source
    const frame = document.getElementById('whiteboardFrame');
    frame.src = input;

    // Show iframe
    document.getElementById('whiteboardWrapper').style.display = 'block';
  }
</script>
